<!DOCTYPE html>
<html lang="ja">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>onj-Jintori(新鯖)</title>
    <link rel="stylesheet" href="style.css?v=2601052336">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/msgpack-lite@0.1.26/dist/msgpack.min.js"></script>
</head>

<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-box">
            <div class="modal-title">onj-Jintori<font size=1>(新鯖)</font> <span id="login-pcount"
                    style="font-size:1rem; font-weight:normal; color:#cbd5e1; margin-left:10px;"></span></div>
            <div id="login-players"
                style="display:flex; flex-wrap:wrap; gap:5px; justify-content:center; margin-bottom:15px; min-height:30px;">
            </div>
            <input type="text" id="username-input" class="login-input" placeholder="名前を入力 (任意)" maxlength="8">
            <div style="display:flex; gap:5px; margin-top:10px; align-items:center;">
                <select id="flag-select" class="login-input" style="width:70px; padding:8px 4px; font-size:1.2rem; cursor:pointer;">
                    <option value="">🏳️</option>
                    <option value="🇯🇵">🇯🇵</option>
                    <option value="🇺🇸">🇺🇸</option>
                    <option value="🇬🇧">🇬🇧</option>
                    <option value="🇰🇷">🇰🇷</option>
                    <option value="🇨🇳">🇨🇳</option>
                    <option value="🇹🇼">🇹🇼</option>
                    <option value="🇩🇪">🇩🇪</option>
                    <option value="🇫🇷">🇫🇷</option>
                    <option value="🇮🇹">🇮🇹</option>
                    <option value="🇪🇸">🇪🇸</option>
                    <option value="🇧🇷">🇧🇷</option>
                    <option value="🇷🇺">🇷🇺</option>
                    <option value="🇺🇦">🇺🇦</option>
                    <option value="🇮🇳">🇮🇳</option>
                    <option value="🇦🇺">🇦🇺</option>
                    <option value="🇨🇦">🇨🇦</option>
                    <option value="🇲🇽">🇲🇽</option>
                    <option value="🇸🇦">🇸🇦</option>
                    <option value="🇹🇭">🇹🇭</option>
                    <option value="🇻🇳">🇻🇳</option>
                    <option value="🇵🇭">🇵🇭</option>
                </select>
                <input type="text" id="team-input" class="login-input" placeholder="チーム (3文字)" maxlength="3" style="flex:1;">
            </div>
            <select id="team-select" class="login-input" style="margin-top: 10px; display:none; cursor:pointer;"
                onchange="selectExistingTeam(this.value)">
                <option value="">既存チームから選択</option>
            </select>
            <button class="action-btn" onclick="startGame()">ゲームスタート</button>
            <button class="action-btn" style="background:#475569; margin-top:10px;" onclick="showHistoryModal()">📊
                ランキング</button>
        </div>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal" style="display: none;">
        <div class="modal-box" style="max-width:600px; max-height:80vh; overflow-y:auto;">
            <div class="modal-title" style="margin-bottom:10px;">📊 ランキング</div>
            <div id="ranking-subtitle" style="text-align:center; color:#94a3b8; font-size:0.9rem; margin-bottom:15px;">
                読み込み中...
            </div>

            <div style="display:flex; justify-content:center; gap:10px; margin-bottom:15px;">
                <button id="period-btn-today" class="action-btn"
                    style="width:100px; padding:6px; font-size:0.9rem; background:#3b82f6;"
                    onclick="switchPeriod('today')">今日</button>
                <button id="period-btn-all" class="action-btn"
                    style="width:100px; padding:6px; font-size:0.9rem; background:#475569;"
                    onclick="switchPeriod('all')">通算</button>
            </div>

            <div style="display:flex; gap:5px; margin-bottom:15px; justify-content:center; flex-wrap:nowrap;">
                <button id="history-tab-teams" class="action-btn"
                    style="flex:1; min-width:50px; padding:8px 2px; font-size:0.75rem;"
                    onclick="loadHistoryTab('teams')">チーム<br>(累計)</button>
                <button id="history-tab-teams-best" class="action-btn"
                    style="flex:1; min-width:50px; padding:8px 2px; font-size:0.75rem; background:#475569;"
                    onclick="loadHistoryTab('teams-best')">チーム<br>(最高)</button>
                <button id="history-tab-players" class="action-btn"
                    style="flex:1; min-width:50px; padding:8px 2px; font-size:0.75rem; background:#475569;"
                    onclick="loadHistoryTab('players')">個人<br>(累計)</button>
                <button id="history-tab-players-best" class="action-btn"
                    style="flex:1; min-width:50px; padding:8px 2px; font-size:0.75rem; background:#475569;"
                    onclick="loadHistoryTab('players-best')">個人<br>(最高)</button>
                <button id="history-tab-rounds" class="action-btn"
                    style="flex:1; min-width:50px; padding:8px 2px; font-size:0.75rem; background:#475569;"
                    onclick="loadHistoryTab('rounds')">試合<br>履歴</button>

            </div>
            <div id="history-content" style="min-height:200px; max-height:350px; overflow-y:auto;">
                <p style="text-align:center; color:#94a3b8;">読み込み中...</p>
            </div>
            <button class="action-btn" style="background:#64748b; margin-top:15px;"
                onclick="hideHistoryModal()">閉じる</button>
        </div>
    </div>

    <!-- Result Screen -->
    <div id="result-modal" class="modal" style="display: none;">
        <div class="modal-box">
            <div class="modal-title" id="result-title">ラウンド終了</div>
            <div style="display:flex; justify-content:center; margin-bottom:10px;">
                <canvas id="result-map" width="300" height="300"
                    style="background:rgba(0,0,0,0.5); border:1px solid #475569; width:200px; height:200px;"></canvas>
            </div>
            <div style="max-height: 500px; overflow-y: auto;">
                <div style="display:flex; flex-direction:column; gap:15px;">
                    <div id="result-team-area" style="display:none;">
                        <div style="font-size:0.9rem; color:#94a3b8; margin-bottom:5px; text-align:left;">チーム順位</div>
                        <div style="max-height: 200px; overflow-y: auto;">
                            <table class="result-table">
                                <thead>
                                    <tr>
                                        <th>-</th>
                                        <th>ﾁｰﾑ</th>
                                        <th>キル</th>
                                        <th>占領</th>
                                    </tr>
                                </thead>
                                <tbody id="result-team-body"></tbody>
                            </table>
                        </div>
                    </div>

                    <div>
                        <div style="font-size:0.9rem; color:#94a3b8; margin-bottom:5px; text-align:left;">個人順位</div>
                        <div style="max-height: 260px; overflow-y: auto;">
                            <table class="result-table">
                                <thead>
                                    <tr>
                                        <th>-</th>
                                        <th>名前</th>
                                        <th>キル</th>
                                        <th>占領</th>
                                    </tr>
                                </thead>
                                <tbody id="result-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="result-next-mode-ui"></div>
            <div style="margin-top:10px; display:flex; gap:5px;">
                <input type="text" id="chat-input" placeholder="コメント (最大15文字)" maxlength="15"
                    style="flex:1; padding:8px; border-radius:6px; border:1px solid #475569; background:#1e293b; color:#fff; font-size:14px;"
                    onkeydown="if(event.key==='Enter') sendChat()">
                <button onclick="sendChat()"
                    style="padding:8px 15px; border-radius:6px; background:#3b82f6; color:#fff; border:none; cursor:pointer; font-size:14px; font-weight:bold;">送信</button>
            </div>
            <div id="next-round-msg" style="margin-top: 15px; color: #94a3b8;">15秒後に次のラウンドへ...</div>
        </div>
    </div>

    <div id="ui-layer">
        <div class="score-panel">
            <div class="stat-box">
                <div class="stat-label">参加</div>
                <div class="stat-value" id="pCount">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">占領</div>
                <div class="stat-value" id="scoreVal">0.00%</div>
            </div>
            <div id="timer">2:00</div>
            <canvas id="minimap" width="54" height="54"
                style="background:rgba(0,0,0,0.5); border:1px solid #475569; border-radius:4px; margin-left:10px;"></canvas>
        </div>

        <div id="leaderboard">
            <div class="lb-title">トップランカー</div>
            <div id="lb-list">
                <!-- JS Populated -->
            </div>
            <div id="team-lb-container"
                style="display:none; margin-top:12px; padding-top:8px; border-top:1px solid rgba(255,255,255,0.2);">
                <div class="lb-title">チーム</div>
                <div id="lb-team-list"></div>
            </div>
        </div>

        <div id="kill-feed"></div>

        <div id="mode-display"
            style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); font-size: 1.2rem; font-weight: bold; color: rgba(255,255,255,0.8); text-shadow: 0 0 5px #000; pointer-events: none; text-align:center;">
            SOLO ROUND
        </div>

        <div id="instruction-overlay">
            &nbsp;
        </div>

        <div id="deathScreen" class="kill-msg">
            <div class="kill-title">死亡</div>
            <div id="deathReason" style="margin-top:10px; font-size:1.2rem; color:#f87171;"></div>
            <div class="kill-sub">復活まで <span id="respawnTime">5</span>...</div>
        </div>
    </div>

    <div id="nico-layer"
        style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:9999; overflow:hidden;">
    </div>

    <!-- Virtual Joystick Visuals -->
    <div id="virtual-joystick-base">
        <div id="virtual-joystick-stick"></div>
    </div>

    <!-- pako library for gzip decompression -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>

    <!-- Client Scripts (分離版) -->
    <script src="client/client-config.js?v=2601052336"></script>
    <script src="client/client-network.js?v=2601052336"></script>
    <script src="client/client-game.js?v=2601052339"></script>
    <script src="client/client-ui.js?v=2601052336"></script>
</body>

</html>
