<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jintori - 管理者ログイン</title>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1e293b;
            --card-bg: #334155;
            --text-color: #f1f5f9;
            --accent: #3b82f6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Yomogi", cursive;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 8px;
            color: var(--accent);
            font-size: 1.5rem;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #475569;
            border-radius: 8px;
            background: #1e293b;
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--accent);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #2563eb;
        }

        .login-btn:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .error-msg {
            background: #dc2626;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>Jintori Admin</h1>
        <p class="subtitle">管理画面にアクセスするにはログインしてください</p>
        <div id="error" class="error-msg"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            <button type="submit" class="login-btn" id="loginBtn">ログイン</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorEl = document.getElementById('error');
        const loginBtn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorEl.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'ログイン中...';

            try {
                const res = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: document.getElementById('username').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    window.location.href = '/admin.html';
                } else if (res.status === 429) {
                    errorEl.textContent = 'ログイン試行回数が多すぎます。しばらく待ってください。';
                    errorEl.style.display = 'block';
                } else {
                    errorEl.textContent = 'ユーザー名またはパスワードが正しくありません';
                    errorEl.style.display = 'block';
                }
            } catch (err) {
                errorEl.textContent = 'サーバーに接続できません';
                errorEl.style.display = 'block';
            }

            loginBtn.disabled = false;
            loginBtn.textContent = 'ログイン';
        });
    </script>
</body>

</html>
